<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <style>
    body {
      font: normal 20pt arial;
    }
  </style>
  <title>Aula 06</title>
</head>

<body>

  <script>
     
    let nome = window.prompt('Qual e seu nome?')
    document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} <br>`)
    document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
    document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    
  </script>
   
</body>

</html>
