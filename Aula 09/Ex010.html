<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input onclick="calcular()" type="button" value="Verificar">
    <div id="res" ></div>

    <script>

        function calcular(){
        let txtv = document.querySelector('#txtvel')
        let res = document.querySelector('#res')
        let vel = Number(txtv.value)
        res.innerHTML += `<p>Sua velocidade atual e de <strong>${vel}Km/h</strong></p>`
        if (vel > 60 ){
            res.innerHTML += `<p>Voce esta <strong>Multado</strong> por  excesso de velocidade</p>`
        }

    }
    res.innerHTML += `<p> Dirija sempre com cinto de seguranca!</p>`
    </script>
</body> 
</html>
